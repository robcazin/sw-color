<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Customizer</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Wallpaper By Susan</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-2">Background Customization</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2" for="swColorName">Sherwin-Williams Color Name</label>
                    <input id="swColorName" type="text" class="w-full h-10 border rounded p-2 mb-2" placeholder="Enter SW color name (e.g., SW6243 Distance)">
                </div>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-2xl font-semibold mb-2">Preview</h2>
                <div id="preview" class="relative w-full h-96 border border-gray-300 bg-gray-50">
                    <img src="layer1.png" id="layer1" class="absolute top-0 left-0 w-full h-full object-cover" alt="Layer 1">
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
